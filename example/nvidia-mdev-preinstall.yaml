%YAML 1.2
%TAG !n! tag:nimyaml.org,2016:
--- !n!custom:Config 
startintro: false
nographics: false
spice: false
introspect: "looking-glass"
shareddir: !!null ~
connectivity: 
  exposedPorts: 
    - 
      guest: 22
      host: 2222
container: 
  kernel: windows.arc
  state: []
  initialSize: 20
  iso: !!null ~
cpus: 
  cores: 8
  sockets: 1
  threads: 2
  ramAlloc: 8192
gpus: 
  - 
    - 
      gpuType: "sysfsdev"
    - 
      parentPort: "0000:01:00.0"
    - 
      mdevType: "nvidia-48"
    - 
      devId: hostdev0
nics: []
root: /data/arc
sudo: false
commands: []
