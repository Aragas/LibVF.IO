%YAML 1.2
%TAG !n! tag:nimyaml.org,2016:
--- !n!custom:Config 
startintro: true
nographics: true
spice: true
introspect: "looking-glass"
shareddir: !!null ~
connectivity: 
  exposedPorts: 
    - 
      guest: 22
      host: 2222
container: 
  kernel: windows.arc
  state: []
  initialSize: 20
  iso: !!null ~
cpus: 
  cores: 8
  sockets: 1
  threads: 2
  ramAlloc: 8192
gpus: 
  - 
    -
      gpuType: "sriovdev"
    - 
      acceptableTypes: [S7150]
    - 
      maxVRam: 8192
    - 
      minVRam: 0
nics: []
root: ~/.local/libvf.io
sudo: false
commands: []
